spring:
  datasource:
    url: jdbc:tc:postgresql:latest:///test
    username: postgres
    password: 123
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: public
    baselineOnMigrate: true
  cache:
    type: none

security:
  jwt:
    secret-key: 5deae67a810a9541f39cbad3ab65d75ec9e356ccc2135713272c38aece485c2c
    access-token-expiration-time: 3600000 # 1h in millisecond
    refresh-token-expiration-time: 604800000 # 1h in millisecond

api:
  password:
    reset:
      ttl: 600 # 10 minutes

app:
  sendgrid:
    api-key: SPRING_SENDGRID_API_KEY
    from-email: test@mail.com
    from-name: "Test App"
    template:
      reset-password-email: SPRING_SENDGRID_TEMPLATE_RESET_PASSWORD_EMAIL
aws:
  s3:
    bucket-name: testbucket
    region: us-east-2
    access-key-id: SPRING_AWS_S3_ACCESS_KEY_ID
    secret-access-key: SPRING_AWS_S3_SECRET_ACCESS_KEY

stripe:
  api:
    publishable-key: <STRIPE_API_PUBLISHABLE_KEY>
    secret-key: <STRIPE_API_SECRET_KEY>
    webhook-secret: <STRIPE_API_WEBHOOK_SECRET>